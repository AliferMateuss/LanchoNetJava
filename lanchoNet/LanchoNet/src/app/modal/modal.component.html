<h2 mat-dialog-title>  {{data.titulo}} </h2>
  <mat-dialog-content>
    <p>{{data.mensagem}}</p>
    </mat-dialog-content>
    <mat-dialog-actions style="display:flex; justify-content:center; align-content: center; align-items:center;">
      <button mat-button [ngClass]="data.erro ? 'btn btn-danger' : 'btn btn-primary'" (click)="onNoClick()"> {{data.botao}} </button>
    </mat-dialog-actions>
