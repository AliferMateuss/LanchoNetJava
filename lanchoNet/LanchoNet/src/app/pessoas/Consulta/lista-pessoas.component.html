    <div class="container-fluid border border-dark rounded-4"
         style="margin: 10px 0px 10px 0px; padding-bottom: 10px; max-height: 300px; overflow-y: auto;">
      <div class="col-md-12">
        <mat-table class='mat-elevation-z8' [dataSource]="dataSource" aria-labelledby="tableLabel" matSort>
          <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome</mat-header-cell>
            <mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="documento">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Documento</mat-header-cell>
            <mat-cell *matCellDef="let pessoa"> {{ formatarCpfCnpj(pessoa.documento) }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="tipoPessoa">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo pessoa</mat-header-cell>
            <mat-cell *matCellDef="let pessoa"> {{ montatipoPessoa(pessoa) }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Acoes">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let pessoa" style="display:flex; align-items:center; justify-content:center;">
              <button class="btn btn-primary" type="button" style="margin-right:8px"
                      [routerLink]="['/../cadastroPessoas', pessoa.id]"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-danger" type="button" style="margin-right:8px" (click)="excluirPessoa(pessoa.id)">
                <i class="bi bi-trash-fill"></i></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                          style="background-color: white;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          <tr class="mat-row noDataRow" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nenhuma pessoa cadastrado!</td>
          </tr>
        </mat-table>
        <mat-paginator
          #paginator
          (page)="pageChangeEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex">
        </mat-paginator>
      </div>
    </div>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; flex-direction: row; column-gap: 100px; }">
      <button type="button" class="btn btn-danger">
        Voltar <i class="bi bi-arrow-bar-left"></i>
      </button>
      <button type="button" class="btn btn-primary" [routerLink]="['/../cadastroPessoas', '' ]">
        Cadastrar Pessoa <i class="bi bi-plus"></i>
      </button>
    </div>
