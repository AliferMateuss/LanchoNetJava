<div style="padding: 50px 50px 50px 50px;width: 100%;height: 90%;">
  <h1 class="text-center" style=" margin-bottom: 60px; ">Relatório de Produtos</h1>
  <div class="container-fluid" style="display: flex; justify-content: center; flex-direction: column; max-width: 400px">
    <mat-label> Produto: </mat-label>
    <ng-select id="produto" [(ngModel)]="this.objetoFiltro.produtoId" >
      <ng-option *ngFor="let produto of Produtos" [value]="produto.id">{{ produto.nome }}</ng-option>
    </ng-select>
    <br/>
    <mat-label> Categoria: </mat-label>
    <ng-select id="categoria" [(ngModel)]="this.objetoFiltro.categoriaId" >
      <ng-option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.nome }}
      </ng-option>
    </ng-select>
    <br/>
    <button class="btn btn-primary" (click)="geraRel()">Gerar relatório <i class="bi bi-file-earmark-pdf"></i> </button>
  </div>
</div>
