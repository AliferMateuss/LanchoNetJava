<div style="padding: 50px 50px 50px 50px;width: 100%;height: 100%;">
  <h1 class="text-center" style=" margin-bottom: 60px; ">Pedidos Fechados</h1>
  <div class="container-fluid">
    <div class="col-md-3">
      <button class="btn btn-primary"  type="button" style="margin-right:8px" (click)="atualizar()">
        Atualizar<i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
    <div class="container-fluid border border-dark rounded-4" style="margin: 10px 0px 10px 0px; padding-bottom: 10px; overflow-y: auto;">
      <div class="col-md-12">
        <mat-table style="max-height: 1400px!important" class='mat-elevation-z8' [dataSource]="dataSource" aria-labelledby="tableLabel" matSort>

          <ng-container matColumnDef="nomeCliente">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </mat-header-cell>
            <mat-cell *matCellDef="let pedido"> {{ pedido.nomeCliente }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="valorTotal">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Valor Total </mat-header-cell>
            <mat-cell *matCellDef="let pedido"> {{ pedido.valorTotal | currency:'BRL' }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Acoes">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let pedido" style="display:flex; align-items:center; justify-content:center;">
              <button class="btn btn-primary" type="button" style="margin-right:8px" (click)="visualizarPedido(pedido)">
                <i class="bi bi-eye-fill"></i>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: white;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          <tr class="mat-row noDataRow" *matNoDataRow>
            <td class="mat-cell" colspan="3">Nenhum pedido cadastrado!</td>
          </tr>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" itemsPerPageLabel="" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
