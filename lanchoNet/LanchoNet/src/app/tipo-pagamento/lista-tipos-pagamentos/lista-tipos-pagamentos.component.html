<div style="padding: 50px 50px 50px 50px;width: 100%;height: 100%;">
  <h1 class="text-center" style="margin-bottom: 60px;">Lista de Tipos de Pagamento</h1>
  <div class="container-fluid">
    <div class="container-fluid border border-dark rounded-4"
         style="margin: 10px 0px; padding-bottom: 10px; max-height: 300px; overflow-y: auto;">
      <div class="col-md-12">
        <mat-table class='mat-elevation-z8' [dataSource]="dataSource" aria-labelledby="tableLabel" matSort>
          <ng-container matColumnDef="nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome</mat-header-cell>
            <mat-cell *matCellDef="let tp"> {{ tp.nome }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="juros">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Juros</mat-header-cell>
            <mat-cell *matCellDef="let tp"> {{ tp.juros }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="parcelas">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade de Parcelas</mat-header-cell>
            <mat-cell *matCellDef="let tp"> {{ tp.parcelas }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let tp" style="display:flex; align-items:center; justify-content:center;">
              <button class="btn btn-primary" type="button" style="margin-right:8px"
                      [routerLink]="['/../cadastroTiposPagamento', tp.id]"><i class="bi bi-pencil-fill"></i></button>
              <button class="btn btn-danger" type="button" style="margin-right:8px"
                      (click)="excluirTipoPagamento(tp.id)"><i class="bi bi-trash-fill"></i></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                          style="background-color: white;"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          <tr class="mat-row noDataRow" *matNoDataRow>
            <td class="mat-cell" colspan="3">Nenhum tipo de pagamento cadastrado!</td>
          </tr>
        </mat-table>
        <mat-paginator
          #paginator
          (page)="pageChangeEvent($event)"
          [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex">
        </mat-paginator>
      </div>
    </div>
    <div style="display: flex; justify-content: center; flex-wrap: wrap; flex-direction: row; column-gap: 100px;">
      <button type="button" class="btn btn-danger" [routerLink]="['/../']">
        Voltar <i class="bi bi-arrow-bar-left"></i>
      </button>
      <button type="button" class="btn btn-primary" [routerLink]="['/../cadastroTiposPagamento', '']">
        Cadastrar Tipo de Pagamento <i class="bi bi-plus"></i>
      </button>
    </div>
  </div>
</div>
