<mat-tab-group style="width: 100%!important; height: 100%!important;">
  <mat-tab label="Pedidos" style="width: 100%!important; height: 100%!important">
    <h1 class="text-center" style=" margin-bottom: 60px; ">Pedidos</h1>
    <div class="comandas-container">
      <div class="comanda-column"
           *ngFor="let column of columns; let i = index"
           cdkDropList
           [cdkDropListData]="column.items"
           [cdkDropListConnectedTo]="connectedDropLists"
           (cdkDropListDropped)="drop($event)"
           id="cdk-drop-list-{{i}}">
        <app-comanda *ngFor="let item of column.items"
                     [comanda]="item"
                     (carregaComandas)="carregaComandas()"
                     (toggleExpand)="toggleExpand(item)"
                     (onDragStart)="onDragStarted($event)"
                     (onDragEnd)="onDragEnded($event)">
        </app-comanda>
      </div>
    </div>
    <div class="btAdc">
      <button mat-fab aria-label="Example icon button with a delete icon" (click)="openDialog()" class="btnAdc">
        <i class="bi bi-plus-lg" style="color: white;"></i>
      </button>
    </div>
  </mat-tab>
  <mat-tab label="Pedidos Fechados" style="width: 100%; height: 100%"> Content 2 </mat-tab>
</mat-tab-group>
