<mat-dialog-content>
  <div *ngIf="formItemPedido != undefined" style="margin-top: 20px;">
    <form class="row g-3 needs-validation" (ngSubmit)="salvarItemPedido()" [formGroup]="formItemPedido"
          #formDir="ngForm">
      <div class="row" style="margin-bottom:40px;">

        <div class="col-md-6">
          <label for="produtoNome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="produtoNome" [(ngModel)]="itemPedido.produtoNome"
                 formControlName="produtoNome" readonly required>
        </div>

        <div class="col-md-6">
          <label for="precoUnitario" class="form-label">Preço Unitário</label>
          <input type="number" class="form-control" id="precoUnitario" [(ngModel)]="itemPedido.precoUnitario"
                 formControlName="precoUnitario" required>
        </div>

        <div class="col-md-6">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" [(ngModel)]="itemPedido.quantidade"
                 formControlName="quantidade" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Subtotal: {{calculaSubTotal()}}</label>
        </div>

        <div class="col-md-8 mx-auto" style="display: flex; justify-content: center; margin-top: 20px;">
          <button class="btn btn-danger me-4" type="button">Cancelar</button>
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>

      </div>
    </form>
  </div>
</mat-dialog-content>
