<div style="padding: 50px 50px 50px 50px;width: 100%;height: 90%;">
  <h1 class="text-center" style=" margin-bottom: 60px; ">Relatório de Pessoas</h1>
  <div class="container-fluid" style="display: flex; justify-content: center; flex-direction: column; max-width: 400px">
    <mat-checkbox class="example-margin" [(ngModel)]="this.objetoFiltro.cliente">Cliente</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="this.objetoFiltro.fornecedor">Fornecedor</mat-checkbox>
    <mat-checkbox class="example-margin" [(ngModel)]="this.objetoFiltro.funcionario">Funcionário</mat-checkbox>

    <br/>
    <button class="btn btn-primary" (click)="geraRel()">Gerar relatório <i class="bi bi-file-earmark-pdf"></i> </button>
  </div>
</div>
